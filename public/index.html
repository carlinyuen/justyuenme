<html>
<head>
  <meta charset=utf-8 />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>justyuenme</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
-->

  <!-- Material Design Theming -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="styles/gravity.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/4.0.0/firebase-app.js"></script>
  <script src="/__/firebase/4.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/login.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
      <!-- START: firefly field -->
      <canvas id="firefly-field"></canvas>
      <!-- END: firefly field -->

      <!-- START: login page -->
      <section id="login-page" class="login-page__content mdl-card mdl-shadow--2dp mdl-typography--text-center" aria-label="login to enter">

        <form id="login-form" class="loginInfo">
          <!-- START: Email -->
          <div class="mdl-color-text--teal-100">
            <div id="email-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="email" id="email-input">
              <label class="mdl-textfield__label mdl-color-text--teal-400" for="email-input">Email</label>
              <span id="email-error" class="mdl-textfield__error"></span>
            </div>
          </div>
          <!-- END: Email -->
          <!-- START: Password -->
          <div class="mdl-color-text--teal-100">
            <div id="password-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" name="password" id="password-input">
              <label class="mdl-textfield__label mdl-color-text--teal-400" for="password-input">Password</label>
              <span id="password-error" class="mdl-textfield__error"></span>
            </div>
          </div>
          <!-- END: Password -->
          <!-- START: Buttons -->
          <div class="mdl-card__actions">
            <button disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" type="submit" id="signin-button" name="signin">Sign In</button>
          </div>
          <!-- END: Buttons -->
        </form>

        <!-- START: Welcome message -->
        <div class="welcomeInfo mdl-card__title mdl-color-text--firefly">
          <h2 id="welcome-header">Welcome, <span id="welcome-name"></span></h2>
        </div>
        <!-- END: Welcome message -->

        <!-- START: Buttons -->
        <div class="welcomeInfo mdl-card__actions">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="entersite-button" name="entersite">Enter Site</button>
          <br>
          <button class="mdl-button mdl-js-button mdl-button--primary" id="changepassword-button" name="changepassword">Change Password</button>
          <br>
          <button class="mdl-button mdl-js-button mdl-button--primary" id="signout-button" name="signout">Sign Out</button>
        </div>
        <!-- END: Buttons -->

        <!-- START: Error messages -->
        <div class="welcomeInfo"><span id="user-warnings"></span></div>
        <!-- END: Error messages -->
      </section>
      <!-- END: login page -->

      <!-- START: main content -->
      <section id="main-page" class="main-page__content">
        <section id="intro" class="____">
          <h1></h1>
        </section>
        <section id="our-story" class="____">
          <article>
            <div class="media"></div>
            <div>
              <h2></h2>
              <p></p>
            </div>
          </article>
        </section>
        <section id="event-details" class="____">
          <section id="schedule"></section>
          <section id="location"></section>
        </section>
        <section id="wedding-rsvp" class="____"></section>
        <section id="transportation" class="____">
          <div>By air</div>
          <div>By car</div>
          <div>By train</div>
          <div>Taxi information</div>
        </section>
        <section id="accommodations" class="____">
          <div>Hotel 1</div>
          <div>Hotel 2</div>
          <div>Airbnb 3</div>
        </section>
        <section id="gift-registry" class="____">
          <h3></h3>
          <p></p>
        </section>
        <section id="photo-gallery" class="____"></section>
      </section>
      <!-- END: main content -->

    </main>
    <div class="mdl-layout__obfuscator"></div>
  </div>

  <!-- TODO: Uncomment -->
  <!-- <script src="scripts/gravity.js"></script> -->
</body>
</html>
