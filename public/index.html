<html>
<head>
  <meta charset=utf-8 />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#justyuenme</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="/images/mobile-icon.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="/images/mobile-icon.png">
  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="/images/touch/mobile-icon.png">
  <meta name="msapplication-TileColor" content="#3372DF">
  <link rel="shortcut icon" href="/images/mobile-icon.png">
  <link rel="manifest" href="/manifest.json">

  <!-- Material Design Theming -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/gravity.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body id="home" class="gravity">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header id="header" class="mdl-layout__header mdl-layout__header--transparent">
      <menu class="mdl-layout__header-row">

        <div id="title" class="mdl-layout__drawer-button expanded">
          <div id="navicon" class="translucent">
            <div class="navicon topbar"></div>
            <div class="navicon midbar"></div>
            <div class="navicon bottombar"></div>
          </div>
          <nav id="nav" class="nav flex-column align-items-start">
            <a class="nav-item nav-link" href="#home">Home</a>
            <a class="nav-item nav-link" href="#our-story">Our Story</a>
            <a class="nav-item nav-link" href="#event-details">Ceremony &amp; Reception</a>
            <a class="nav-item nav-link" href="#wedding-rsvp">RSVP</a>
            <a class="nav-item nav-link" href="#transportation">Transportation</a>
            <a class="nav-item nav-link" href="#accommodations">Accommodations</a>
            <a class="nav-item nav-link" href="#gift-registry">Gift Registry</a>
          </nav>
        </div>

        <div class="mdl-layout-spacer"></div>

        <button id="menu-button"
        class="mdl-button mdl-js-button mdl-button--icon translucent">
          <i class="material-icons">more_vert</i>
        </button>
        <ul id="menu" class="mdl-menu mdl-menu--bottom-right mdl-js-menu"
        for="menu-button">
          <li class="mdl-menu__item changepassword-button" name="changepassword">Change Password</li>
          <li class="mdl-menu__item signout-button" name="signout">Sign Out</li>
        </ul>

      </menu>
    </header>

    <!-- Main Content -->
    <main class="mdl-layout__content">
      <canvas id="firefly-field"></canvas>

      <section id="login-page" aria-label="login to enter">
        <div class="login-page__content mdl-card mdl-shadow--2dp mdl-typography--text-center">
          <!-- START: Login -->
          <form id="login-form" class="loginInfo">
            <div class="mdl-color-text--teal-100">
              <div id="email-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="email" id="email-input">
                <label class="mdl-textfield__label mdl-color-text--teal-400" for="email-input">Email</label>
                <span id="email-error" class="mdl-textfield__error"></span>
              </div>
            </div>

            <div class="mdl-color-text--teal-100">
              <div id="password-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" name="password" id="password-input">
                <label class="mdl-textfield__label mdl-color-text--teal-400" for="password-input">Password</label>
                <span id="password-error" class="mdl-textfield__error"></span>
              </div>
            </div>

            <div class="mdl-card__actions">
              <button disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" type="submit" id="signin-button" name="signin">Sign In</button>
            </div>
          </form>
          <!-- END: Login -->
          <!-- START: Welcome -->
          <div class="welcomeInfo mdl-card__title mdl-color-text--firefly">
            <h2 id="welcome-header">Welcome<span id="welcome-name"></span></h2>
          </div>
          <div class="welcomeInfo mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="entersite-button" name="entersite">Enter Site</button>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--primary changepassword-button" name="changepassword">Change Password</button>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--primary signout-button" name="signout">Sign Out</button>
          </div>
          <div class="welcomeInfo"><span id="user-warnings"></span></div>
          <!-- END: Welcome -->
        </div>
      </section>

      <div id="parallax">
        <div id="sky" class="parallax scenery" data-rellax-speed="0"></div>
        <div id="stars" class="parallax scenery" data-rellax-speed="0.5"></div>
        <div id="moon" class="parallax scenery" data-rellax-speed="1"></div>
        <div id="bbg" class="parallax buildings" data-rellax-speed="4"></div>
        <div id="free" class="parallax buildings" data-rellax-speed="6"></div>
        <div id="empire" class="parallax buildings" data-rellax-speed="3"></div>
        <div id="gradient" class="parallax" data-rellax-speed="30"></div>
        <div id="cloud1" class="parallax clouds" data-rellax-speed="90"></div>
        <div id="cloud2" class="parallax clouds" data-rellax-speed="180"></div>
        <div id="cloud3" class="parallax clouds" data-rellax-speed="320"></div>
      </div>

      <!-- START: main content -->
      <section id="main-page" class="main-page">
        <div class="main-page__content mdl-typography--text-center">
          <section id="intro" class="main-page__section">
            <h1>Justine &hearts; Carlin</h1>
          </section>
          <article id="our-story" class="main-page__section mdl-typography--text-left">
            <h2>Our Story</h2>
          </article>
          <section id="event-details" class="main-page__section mdl-grid">
            <h2>Ceremony &amp; Reception</h2>
            <address id="location" class="mdl-cell mdl-cell--6-col"></address>
            <section id="schedule" class="mdl-cell mdl-cell--6-col"></section>
            <section id="dresscode" class="mdl-cell mdl-cell--12-col"></section>
          </section>
          <section id="wedding-rsvp" class="main-page__section">
            <h2>RSVP</h2>
          </section>
          <section id="transportation" class="main-page__section">
            <h2>Transportation</h2>
          </section>
          <section id="accommodations" class="main-page__section">
            <h2>Accommodations</h2>
          </section>
          <section id="gift-registry" class="main-page__section">
            <h2>Gift Registry</h2>
          </section>
          <section id="photo-gallery" class="main-page__section">
          </section>
        </div>
      </section>
      <!-- END: main content -->
    </main>
    <div class="mdl-layout__obfuscator"></div>
  </div>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/4.0.0/firebase-app.js"></script>
  <script src="/__/firebase/4.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/4.0.0/firebase-database.js"></script>
  <script src="/__/firebase/4.0.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/screenfull.min.js"></script>
  <script src="scripts/gravity.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/rellax.min.js"></script>
</body>
</html>
