<html>
<head>
  <meta charset=utf-8 />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>justyuenme</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
-->

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-amber.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="styles/gravity.css">
  <link rel="stylesheet" href="styles/login.css">

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/4.0.0/firebase-app.js"></script>
  <script src="/__/firebase/4.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/login.js"></script>
</head>
<body>
  <!-- START: login/welcome -->
  <div class="login-page mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
      <!-- START: firefly field -->
      <canvas id="c"></canvas>
      <!-- END: firefly field -->

      <div class="login-page__content mdl-grid">
        <div id="login" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop mdl-typography--text-center" aria-label="login to enter">
          <!-- START: Email -->
          <div class="loginField mdl-color-text--teal-100">
            <div id="email-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="email" id="email">
              <label class="mdl-textfield__label mdl-color-text--teal-400" for="email">Email</label>
              <span id="email-error" class="mdl-textfield__error"></span>
            </div>
          </div>
          <!-- END: Email -->

          <!-- START: Password -->
          <div class="loginField mdl-color-text--teal-100">
            <div id="password-container" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" name="password" id="password">
              <label class="mdl-textfield__label mdl-color-text--teal-400" for="password">Password</label>
              <span id="password-error" class="mdl-textfield__error"></span>
            </div>
          </div>
          <!-- END: Password -->

          <!-- START: Buttons -->
          <div class="loginField mdl-card__actions">
            <button disabled class="loginField mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="sign-in" name="signin">Sign In</button>
          </div>
          <!-- END: Buttons -->

          <!-- START: Sign-out -->
          <div class="welcomeActions mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="enter-site" name="enter-site">Enter Site</button>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--primary" id="password-reset" name="password-reset">Change/Reset Password</button>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--primary" id="sign-out" name="sign-out">Sign Out</button>
          </div>
          <!-- END: Sign-out -->

        </div>
      </div>
    </main>
    <div class="mdl-layout__obfuscator"></div>
  </div>
  <!-- END: login/welcome -->

  <script src="scripts/gravity.js"></script>
</body>
</html>
